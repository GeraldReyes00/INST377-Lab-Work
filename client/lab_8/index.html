<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <title>Gerald Reyes Lab 8: JSON to Map Markers</title>

    <link rel='stylesheet' href='styles.css' />

    crossorigin=""/>

<body class='wrapper'>
    <header class='speaker-form-header'>
        <h1>Gerald Reyes's Lab 8</h1>
    </header>

    <div class="content-container">
        <form method="get" class="main_form box">
            <div class="form-row field">
                <label for = "resto_name" class = "label" for="full-name">Restaurant Name</label>
                <div class = "control">
                <input class = "input" id="resto_name" name='resto_name' type="text" />
            </div>
            </div>

            <div class="form-row field">
                <label class = "label" for="zipcode">Zipcode</label>
                <div class = "control">
                <input class = "input" id="zipcode" name='zipcode' type="text" />
            </div>
            </div>

            <fieldset class='legacy-form-row'>
                <legend class="veggie-label label">Veggie or Vegan?</legend>
                <label for='food-type-1' class='radio-label'>Yes</label>
                <input id='food-type-1' name='food-type' type='radio' value='Yes' />
                <label for='food-type-2' class="radio-label">No</label>
                <input id='food-type-2' name='food-type' type='radio' value='No' />
            </fieldset>

            <div class="form-row">
                <button class = 'submit_button'>Change Restaurants</button>
            </div>

        </form>

        <div class="future-content box future_content_wide">
            <div id="map"></div>
            <h2><b>Restaurants List</b></h2>
            <ul id = "resto-list"></ul>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
