<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <title>Gerald Reyes Lab 5: HTML Forms, CSS Frameworks, HTTP Methods</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css' />
    <link rel='stylesheet' href='styles.css' />

</head>

<body class='wrapper'>
    <header class = 'speaker-form-header'>
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>

    <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">First Name</label>
            <input id="full-name" name = 'full-name' type="text"/>
        </div>

        <div class="form-row">
            <label for="food-name">Food Preference</label>
            <input id="food-name" name = 'food-name' type="text"/>
        </div>

        <fieldset class = 'legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <label for = 'food-type-1' class = 'radio-label'>Yes</label>
            <input id = 'food-type-1' name = 'food-type' type = 'radio' value = 'Yes'/>
            <label for = 'food-type-2' class="radio-label">No</label>
            <input id = 'food-type-2' name = 'food-type' type = 'radio' value = 'No'/>   
        </fieldset>

        <div class="form-row">
            <button>Submit</button>
        </div>

    </form>

</body>

</html>
