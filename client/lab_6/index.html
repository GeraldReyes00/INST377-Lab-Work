<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <title>Gerald Reyes Lab 5: HTML Forms, CSS Frameworks, HTTP Methods</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css' />
    <link rel='stylesheet' href='styles.css' />

</head>

<body class='wrapper'>
    <header class='speaker-form-header'>
        <h1>Gerald Reyes's Lab 5</h1>
    </header>

    <div class="content-container">
        <form method="get" class="main_form box">
            <div class="form-row field">
                <label class = "label" for="full-name">First Name</label>
                <div class = "control">
                <input class = "input" id="full-name" name='full-name' type="text" />
            </div>
            </div>

            <div class="form-row field">
                <label class = "label" for="food-name">Food Preference</label>
                <div class = "control">
                <input class = "input" id="food-name" name='food-name' type="text" />
            </div>
            </div>

            <fieldset class='legacy-form-row'>
                <legend class="veggie-label label">Veggie or Vegan?</legend>
                <label for='food-type-1' class='radio-label'>Yes</label>
                <input id='food-type-1' name='food-type' type='radio' value='Yes' />
                <label for='food-type-2' class="radio-label">No</label>
                <input id='food-type-2' name='food-type' type='radio' value='No' />
            </fieldset>

            <div class="form-row">
                <button class = 'submit_button'>Submit</button>
            </div>

        </form>

        <div class="future-content box">
            This is going to be something in two weeks.
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
